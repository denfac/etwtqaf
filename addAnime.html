<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить аниме</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <a href="/" class="logo">Логотип</a>
        <ul class="nav-links">
            <li><a href="/">Главная</a></li>
            <li><a href="/add-anime">Добавить аниме</a></li>
        </ul>
    </header>

    <!-- Форма для добавления аниме -->
    <main>
        <section class="add-anime-form">
            <div class="container">
                <h1>Добавить новое аниме</h1>
                <form action="/add-anime" method="POST">
                    <label for="title">Название аниме:</label>
                    <input type="text" id="title" name="title" required>

                    <label for="description">Описание:</label>
                    <textarea id="description" name="description" required></textarea>

                    <label for="videoUrl">Ссылка на видео:</label>
                    <input type="url" id="videoUrl" name="videoUrl" required>

                    <button type="submit">Добавить аниме</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
